<!doctype html>
<html lang="zh" style="height:100%;">
<!--Head-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="js/jquery-3.1.0.min.js"></script> 
<script src="js/uscjwzx.js"></script>
<title>南华教务在线</title>
</head>
<!--Body-->
<body style="height:100%;">
<div>
  <input id="UserName"  type="text" pattern="[0-9]{11}" placeholder="请输入学号">
  <input id="Password" type="password" placeholder="请输入密码">
  <input id="ValidateCode"  type="text" pattern="[A-z]{4}" placeholder="请输入验证码">
  <span><img id="codeImg" alt="刷新验证码！" style="margin-bottom: -8px; cursor: pointer;" src="http://jwzx.usc.edu.cn/Core/verify_code.ashx" onclick="this.src=this.src+'?'" /></span>
  <button type="button" onclick="LoginSys()">测试输入值</button>
  <span id="mess"></span>
</div>
</body>
</html>
