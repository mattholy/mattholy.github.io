<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>教务在线</title>
<link href="css/weui.min.css" rel="stylesheet" type="text/css">
<link href="css/example.css" rel="stylesheet" type="text/css">
</head>
<body ontouchstart style="background-color: #fbf9fe">
<script type="text/javascript">
    // 对浏览器的UserAgent进行正则匹配，不含有微信独有标识的则为其他浏览器
    var useragent = navigator.userAgent;
    if (useragent.match(/MicroMessenger/i) != 'MicroMessenger') {
        // 这里警告框会阻塞当前页面继续加载
        alert('这是一个用微信才可以访问的网页噢~');
        // 以下代码是用javascript强行关闭当前页面
        var opened = window.open('about:blank', '_self');
        opened.opener = null;
        opened.close();
    }
</script>
<div class="container" id="container"></div>
<script type="text/html" id="tpl_home">
<div class="weui_msg">
    <div class="weui_icon_area"><i class="weui_icon_safe_warn weui_icon_msg"></i></div>
    <div class="weui_text_area">
        <h2 class="weui_msg_title">注意</h2>
        <p class="weui_msg_desc">本服务号开发此功能旨在方便大家登录教务在线，它绝对不会记录您的帐号和密码，请放心使用。</p>
    </div>
    <div class="weui_opr_area">
        <p class="weui_btn_area">
            <a href="#/cell" class="weui_btn weui_btn_primary">好的</a>
            <a href="javascript:" onclick="WeixinJSBridge.call('closeWindow');" class="weui_btn weui_btn_warn">拜拜</a>
        </p>
    </div>
    <div class="weui_extra_area">
        <a href="">查看详情</a>
    </div>
</div>
</script> 
<script type="text/html" id="tpl_cell">
<div class="hd">
    <h1 class="page_title">南华大学<br/>教务管理系统</h1>
</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">学号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" id="Username" type="number" pattern="[0-9]*" placeholder="请输入您的学号"/>
            </div>
        </div>
		<div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">密码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" id="Password" type="password" placeholder="请输入您的密码"/>
            </div>
        </div>
        <div class="weui_cell weui_vcode">
            <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" id="Code" type="text" placeholder="输入验证码"/>
            </div>
            <div class="weui_cell_ft" style="cursor:pointer">
                <img src="http://jwzx.usc.edu.cn/Core/verify_code.ashx" onclick="this.src=this.src+'?'"/>
            </div>
        </div>
    </div>
	<div class="weui_cells weui_cells_form">
        <div class="weui_cell weui_cell_switch">
            <div class="weui_cell_hd weui_cell_primary">记住登陆状态</div>
            <div class="weui_cell_ft">
                <input class="weui_switch" type="checkbox"/>
            </div>
        </div>
    </div>
    <div class="weui_cells_tips">这项功能正在开发，选不选都一样记不住。。。</div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:" id="showLoadingToast">走你</a>
    </div>
<!--loading-->
<div id="loadingToast" class="weui_loading_toast" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">正在连接教务在线</p>
    </div>
</div>
<!--dialog-->
<div class="weui_dialog_alert" id="dialog1" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">哎呀，登录失败</strong></div>
        <div class="weui_dialog_bd">没有收到任何教务系统返回的数据</div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog primary" onclick="WeixinJSBridge.call('closeWindow');">这真是尴尬呀</a>
        </div>
    </div>
</div>
<!--END dialog-->
</script> 
<script src="js/zepto.min.js"></script> 
<script src="js/router.min.js"></script> 
<script src="js/usc.js"></script>
</body>
</html>
