<!doctype html>
<html lang="cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<meta name="author" content="Mattholy|甘元浩"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="

<script src="js/main.js"></script>
<title>南华大学教务在线桌面端</title>
<link href="resouces/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">

<body>
<!--登录窗口-->
<div class="loginSheet" id="loginSheet">
	<div class="loginIcon"></div>
	<div class="inputArea">
		<label>
		<div class="inputIcon"></div>
		<div class="inputBox">
			<input class="inputCss" type="number" placeholder="输入你的学号">
		</div>
		</label>
	</div>
	<div class="inputArea">
		<label>
		<div class="inputIcon"></div>
		<div class="inputBox">
			<input class="inputCss" type="password" placeholder="输入你的密码">
		</div>
		</label>
	</div>
	<div class="inputArea">
		<label>
		<div class="inputIcon"></div>
		<div class="inputBox">
			<input class="inputCss" type="number" placeholder="输入验证码">
		</div>
		</label>
	</div>
	<div class="loginButton">登&nbsp;&nbsp;&nbsp;&nbsp;录</div>

	<div><span>123123</span><span></span></div>
	<input class="inputCss" type="password" placeholder="输入你的密码" id="Password">
	<input class="inputCss" type="text" placeholder="输入验证码" id="Code">--> 
</div>
