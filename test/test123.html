<title>南华大学教务在线Demo</title>

<div id="face" class="face"></div>
<body ontouchstart>

<div id="Header" class="header"><img src="resource/logo.png"/></div>

<section id="main">

<div id="SelectPhone" class="selector-left">
<div class="LeftSlogan" id="LeftSlogan"><p>高端</p><p>大气</p><p>上档次</p></div>
<div class="RightSlogan" id="RightSlogan"><p>点击</p><p>登录</p><p>去体验</p></div>
<img id="PhoneImg" src="resource/phone.png" class="PhoneImg"/>
<!---移动端重点设计--->
<div id="PhoneMain" class="PhoneMain">
<!--登录页面-->
<div id="LoginSheet" class="Other">
<div class="PhoneTittle">
<h1>南华大学</h1>
<h1>教务管理系统</h1>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">学号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" placeholder="输入你的学号">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="password" placeholder="输入你的密码">
        </div>
    </div>
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">验证码</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="输入验证码">
        </div>
        <div class="weui-cell__ft">
            <img class="weui-vcode-img" src="http://jwzx.usc.edu.cn/Core/verify_code.ashx">
        </div>
    </div>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell weui-cell_switch">
        <div class="weui-cell__bd">保持登录状态</div>
        <div class="weui-cell__ft">
            <input class="weui-switch" type="checkbox">
        </div>
    </div>
</div>
<label for="" class="weui-agree">
    <input type="checkbox" class="weui-agree__checkbox">
    <span class="weui-agree__text">
        阅读并同意<a href="javascript:void(0);" onclick="ShowStatement()">《我的说明》</a>
    </span>
</label>
<div class="weui-btn-area"><a href="javascript:void(0);" onclick="Login()" class="weui-btn weui-btn_primary">登录</a></div>
<div id="loginToast" style="display:none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-loading weui-icon_toast"></i>
        <p class="weui-toast__content">登陆中</p>
    </div>
</div>
<div id="logedToast" style="display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-icon-success-no-circle weui-icon_toast"></i>
        <p class="weui-toast__content">登陆成功</p>
    </div>
</div>
<div class="weui-footer">
    <p class="weui-footer__links">
        <a href="https://mattholy.github.io" class="weui-footer__link">开发者网站</a>
    </p>
    <p class="weui-footer__text">Copyright © 2016 Mattholy</p>
</div>
</div>
